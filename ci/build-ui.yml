platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '18-alpine'

inputs:
  - name: source-git
outputs:
  - name: build-output
run:
  path: sh
  args:
    - -exc
    - |
      #!/bin/sh
      # install git
      # apk add --no-cache git
      output_directory=${PWD}/build-output
      # Format the version
      # version=$(git describe --long | awk -F- '{printf "V%s-%04d-%s", $1, $2, $3}')_dev
      # Navigate to the project directory
      cd source-git
      
      # Install dependencies
      npm install

      # Build the project
      npm run build

      # Copy the build output to the `build-output` directory for Dockerization
      # echo $version > ./.next/version.txt
      cp -R * $output_directory